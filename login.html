<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro - Login</title>

    <link id="themeStylesheet" rel="stylesheet" href="dark_theme.css">
</head>
<body>
    <div class="container">

        <div id="theme-selector-container">
            <label for="themeSelector">Selecione o Tema:</label>
            <select id="themeSelector">
                <option value="dark_theme.css">Tema Escuro</option>
                <option value="light_theme.css">Tema Claro</option>
                <option value="cyberpunk_theme.css">Tema Cyberpunk</option>
            </select>
        </div>

        <div id="login-screen" class="screen">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p><a href="#" id="forgot-password-link">Esqueceu sua senha?</a></p>
                <p>NÃ£o tem uma conta? <a href="#" id="register-link">Registrar</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
