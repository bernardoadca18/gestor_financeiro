<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro - Redefinir senha</title>
    <link id="themeStylesheet" rel="stylesheet" href="dark_theme.css">
</head>
<body>
    <div class="container">

        <div id="theme-selector-container">
            <label for="themeSelector">Selecione o Tema:</label>
            <select id="themeSelector">
                <option value="dark_theme.css">Tema Escuro</option>
                <option value="light_theme.css">Tema Claro</option>
                <option value="cyberpunk_theme.css">Tema Cyberpunk</option>
            </select>
        </div>


        <div id="reset-password-screen" class="screen hidden">
            <h2>Redefinir Senha</h2>
            <form>
                <input type="email" placeholder="Digite seu e-mail" required>
                <button type="submit">Enviar Link de Redefinição</button>
                <p><a href="#" id="login-from-reset-link">Voltar ao Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
